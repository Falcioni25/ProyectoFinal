<body class="body-contacto">
    <header>

        <img src="../img/logo con slogan (5).jpg" alt="">

    <main class="main-contacto">
    <form>
            <fieldset>
                <legend>Dejanos tus datos:</legend>
                <br>
                <div>
                    <label for="Nombre">Nombre<strong>*</strong>:</label>
                    <input type="text" name="Nombre">
                    
                    <label for="e-mail">E-Mail<strong>*</strong>:</label>
                    <input type="e-mail" placeholder="ejemplo@focus.com.ar">
                </div>
                <br>
                <div>
                    <label for="pais">Pais<strong>*</strong>:</label>
                    <input type="text">
                    
                    <label for="telefono">Telefono:</label>
                    <input type="phone" name="telefono">
                    <p id="obligatorio-formulario">* Campos Obligatorios</p>
                </div>
                <br>
                <div>
                    <span>Elija su condicion:</span>
                    <select name="Persona" id="">
                        <option value="Persona">Persona</option>
                        <option value="Empresa">Empresa</option>
                    </select>
                </div>
                <br>
                <div>
                    <textarea name="Mensaje" id="" cols="30" rows="10" placeholder="Deje su mensaje..."></textarea>
                    <br><br>
                    <input type="submit" value="ENVIAR SOLICITUD">
                    <input type="reset" value="BORRAR SOLICITUD">
                </div>
                
            </fieldset>
    </form>
    <div>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d113288.85421075333!2d-59.06538554251382!3d-27.460643983004207!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94450c62a6f5f70b%3A0xf03ac86511c2cd6d!2sResistencia%2C%20Chaco!5e0!3m2!1ses-419!2sar!4v1661300867705!5m2!1ses-419!2sar" width="300" height="200" style="margin:300px 0px 30px 150px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    
    </main>
